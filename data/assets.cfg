; Format: [id] = [static | dynamic] [type] arguments...
; Static assets are loaded on startup and are never unloaded.
; Dynamic assets are loaded only when needed and unloaded when not in use.
; Asset types: shader | model

language.portuguese = static text text/portuguese.csv

font.inconsolata = static font font/Inconsolata.otf

shader.gbuffer = static shader shader/screen_quad.vert shader/gbuffer.frag
shader.ssao = static shader shader/screen_quad.vert shader/ssao.frag
shader.ssao_blur = static shader shader/screen_quad.vert shader/ssao_blur.frag
shader.model = static shader shader/model.vert shader/model.frag

model.chr_knight = dynamic model model/chr_knight.qb
model.chr_sword = dynamic model model/chr_sword.qb
model.monu10 = dynamic model model/monu10.qb
model.teapot = dynamic model model/teapot.qb
model.floor = dynamic model model/floor.qb
model.dog = dynamic model model/dog.qb
